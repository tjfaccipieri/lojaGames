<div class="container">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of dynamicSlides">
      <ng-template carouselSlide [id]="item.id">
        <div class="bordinha slidecontainer">
          <img [src]="item.src" alt="item.alt" class="p-1" />
          <h2>{{ item.name }} {{ item.id }}</h2>
          {{ item.value | currency: "BRL" }}
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
