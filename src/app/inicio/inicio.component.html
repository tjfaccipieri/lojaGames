<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-10 d-flex justify-content-around">
        <h1>Loja de Games da Tia Gen.</h1>
        <button
          type="button"
          class="btn btn-outline-info"
          data-bs-toggle="modal"
          data-bs-target="#modalLogin"
        >
          Login
        </button>
      </div>
    </div>

    <!-- ? modal de login -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="modalLogin"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLogin">Efetuar Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row d-flex justify-content-center">
              <div class="form-group">
                <label for="usuario">Usuário</label>
                <input
                  class="form-control"
                  type="text"
                  name="usuario"
                  id="usuario"
                  placeholder="Seu usuário"
                  [(ngModel)]="usuarioLogin.usuario"
                />
              </div>
              <div class="form-group">
                <label for="usuario">Senha</label>
                <input
                  class="form-control"
                  type="text"
                  name="usuario"
                  id="usuario"
                  placeholder="Seu usuário"
                  [(ngModel)]="usuarioLogin.senha"
                />
              </div>
              <button
                type="submit"
                (click)="logar()"
                class="btn btn-info w-50 mt-4"
                data-bs-dismiss="modal"
              >
                Logar
              </button>
            </div>
            <hr />
            Ainda não tem uma conta?
            <a data-bs-dismiss="modal" routerLink="/cadastro"
              >Cadastrar agora</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
