<div class="container">
  <div class="row w-100">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let item of listaProdutos">
        <ng-template carouselSlide [lerigou]="item.id">
          <div class="bordinha slidecontainer">
            <div class="imagemPromo">
              <a [routerLink]="['/detalhesProduto', item.id]"
                ><img [src]="item.foto" alt="item.alt" class="p-1 imagem"
              /></a>
            </div>
            <h2 class="text-center">{{ item.nome }}</h2>
            <div class="d-flex align-items-center justify-content-between mx-3">
              <img
                [src]="item.categoria.foto"
                alt="Plataforma"
                class="plataforma"
              />
              <span class="fw-bold fs-4">{{
                item.preco | currency: "BRL"
              }}</span>
              <a [routerLink]="['/detalhesProduto', item.id]" class="verMais">
                Ver Mais
              </a>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
