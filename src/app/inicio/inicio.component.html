<div class="container">
  <div class="row w-100">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let item of listaProdutos">
        <ng-template carouselSlide [id]="item.id">
          <div class="bordinha slidecontainer">
            <div class='imagemPromo'>
              <img [src]="item.foto" alt="item.alt" class="p-1 imagem"/>
            </div>
            <h2 class="text-center">{{ item.nome }}</h2>
            <div class="d-flex align-items-center mx-3">
              <img [src]="item.categoria.foto" alt="Plataforma" class="plataforma">
              <span class="fw-bold fs-4">{{ item.preco | currency: "BRL" }}</span>
              <i class="fa fa-cart-plus fa-2x ms-auto" aria-hidden="true"></i>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
