<div class="container my-4">
  <div class="row w-100">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let item of listaProdutos">
        <ng-template carouselSlide [lerigou]="item.id">
          <div class="bordinha slidecontainer">
            <div class="imagemPromo">
              <a [routerLink]="['/detalhesProduto', item.id]"
                ><img [src]="item.foto" alt="item.alt" class="px-1 imagem"
              /></a>
            </div>
            <div class="row mx-3">
              <p class="text-center fs-6 fw-bold text-nowrap elipse">{{ item.nome }}</p>
            </div>
            <div class="d-flex align-items-center justify-content-between mx-3">
              <img
                [src]="item.categoria.foto"
                alt="Plataforma"
                class="plataforma"
              />
              <span class="fw-bold fs-5">{{
                item.preco | currency: "BRL"
              }}</span>
            </div>
            <div class="d-flex justify-content-center">
              <a [routerLink]="['/detalhesProduto', item.id]" class="btn mt-2 w-50 rounded-pill verMais">
                Detalhes
              </a>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
