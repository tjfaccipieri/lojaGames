<div class="container-fluid">
  <div class="container">
    <!-- ! gambiarra pra cadastro -->
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="usuario">Usuário</label>
          <input
            class="form-control"
            type="text"
            name="usuario"
            id="usuario"
            placeholder="Seu usuário"
            [(ngModel)]="usuario.usuario"
          />
        </div>
        <div class="form-group">
          <label for="usuario">Nome</label>
          <input
            class="form-control"
            type="text"
            name="usuario"
            id="usuario"
            placeholder="Seu nome"
            [(ngModel)]="usuario.nome"
          />
        </div>
        <div class="form-group">
          <label for="usuario">senha</label>
          <input
            class="form-control"
            type="text"
            name="usuario"
            id="usuario"
            placeholder="Seu usuário"
            [(ngModel)]="usuario.senha"
          />
        </div>
        <div class="form-group">
          <label for="usuario">tipo</label>
          <input
            class="form-control"
            type="text"
            name="usuario"
            id="usuario"
            placeholder="Seu usuário"
            [(ngModel)]="usuario.tipo"
          />
        </div>
        <div class="form-group">
          <label for="usuario">data nascimento</label>
          <input
            class="form-control"
            type="date"
            name="usuario"
            id="usuario"
            placeholder="Seu usuário"
            [(ngModel)]="usuario.dataNascimento"
          />
        </div>
        <button class="btn btn-dark" (click)="cadastrar()">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
