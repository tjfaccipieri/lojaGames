<div class="container-fluid fundo">
  <div class="container">
    <div class="row fundo barra">
      <div class="col-3 d-flex  align-items-center">
        <img
          src="assets/img/logoGenGames.png"
          alt="Generation Games"
          class="logo"
          width="154"
          height="86"
          routerLink="/inicio"
          
        />
      </div>
      <div class="col-5 d-flex align-items-center">
        <input type="text" class="form-control">
      </div>
      <div class="col-2 d-flex align-items-center justify-content-center">
        <button
          *ngIf="!auth.logado()"
          type="submit"
          class="btn text-white"
          routerLink="/login"
        >
          Fa√ßa <a href="" class="link">login</a> <br> ou <a href="" class="link">cadastre-se</a>
        </button>
      </div>
      <div class="col-2 d-flex align-items-center link fs-2 justify-content-evenly">
        <i class="fa fa-whatsapp" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>

<div class="container p-0 mb-2">
  <nav class="navbar navbar-expand-lg navbar-light sticky-top p-0">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse d-flex justify-content-center"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item navHover w-auto fs-6 fw-bold" *ngFor='let cat of listaCategorias'>
            <a class="nav-link" aria-current="page" href="#">
            <img src="{{cat.foto}}" alt="" width='25' height="auto">
            {{cat.tipo}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
