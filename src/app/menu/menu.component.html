<div class="container-fluid fundo">
  <div class="container">
    <div class="row fundo py-4">
      <div class="col-4"></div>
      <div class="col d-flex justify-content-center align-items-center">
        <img
          src="assets/img/logoGenGames.png"
          alt=""
          class=""
          width="250"
          height="130"
        />
      </div>
      <div class="col-4 d-flex align-items-center">
        <button
          *ngIf="!auth.logado()"
          type="submit"
          class="botao logar text-white"
          routerLink="/login"
        >
          Logar <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
        <button
          *ngIf="auth.logado()"
          (click)="sair()"
          class="botao sair text-white"
        >
          Sair <i class="fa fa-sign-out" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>

        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse d-flex justify-content-center"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item navHover">
            <i class="fa fa-gamepad" aria-hidden="true"></i>
            <a href="#" aria-current="page" class="nav-link">PC</a>
          </li>
          <li class="nav-item navHover">
            <i class="fa fa-gamepad" aria-hidden="true"></i>
            <a class="nav-link" aria-current="page" href="#">Playstation 4</a>
          </li>
          <li class="nav-item navHover">
            <i class="fa fa-gamepad" aria-hidden="true"></i>
            <a class="nav-link" aria-current="page" href="#">Playstation 5</a>
          </li>
          <li class="nav-item navHover">
            <i class="fa fa-gamepad" aria-hidden="true"></i>
            <a class="nav-link" aria-current="page" href="#">X-Box One</a>
          </li>
          <li class="nav-item navHover">
            <i class="fa fa-gamepad" aria-hidden="true"></i>
            <a class="nav-link" aria-current="page" href="#"
              >X-Box Series S/X</a
            >
          </li>
          <li class="nav-item navHover">
            <i class="fa fa-gamepad" aria-hidden="true"></i>
            <a class="nav-link" aria-current="page" href="#">Nintendo Switch</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
