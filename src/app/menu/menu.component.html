<div class="container-fluid fundo">
  <div class="container">
    <div class="row fundo py-4">
      <div class="col-4"></div>
      <div class="col d-flex justify-content-center align-items-center">
        <img
          src="assets/img/logoGenGames.png"
          alt="Generation Games"
          class="logo"
          width="250"
          height="130"
          routerLink="/inicio"
          
        />
      </div>
      <div class="col-4 d-flex align-items-center">
        <button
          *ngIf="!auth.logado()"
          type="submit"
          class="botao logar text-white"
          routerLink="/login"
        >
          Logar <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
        <button
          *ngIf="auth.logado()"
          (click)="sair()"
          class="botao sair text-white"
        >
          Sair <i class="fa fa-sign-out" aria-hidden="true"></i>
        </button>
        <a routerLink='/cadprodutos'>Cadastrar</a>
      </div>
    </div>
  </div>
</div>

<div class="container p-0 mb-2">
  <nav class="navbar navbar-expand-lg navbar-light sticky-top p-0">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse d-flex justify-content-center"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item navHover w-auto fs-5 fw-bold" *ngFor='let cat of listaCategorias'>
            <img src="{{cat.foto}}" alt="" width='25' height="auto">
            <a class="nav-link" aria-current="page" href="#">{{cat.tipo}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
